<html>
    <head>
        <title>Registration form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css" type="text/css">
    </head>
    <body>
        <div class="header">Registration Form</div>
        <form action="registerController" method="POST" class="wrapper">
            <div class="column">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="column">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="column">
                <label for="gender"> Gender:</label>
                <input type="radio" id="m" name="gender" value="m" required>
                Male

                <input type="radio" id="f" name="gender" value="f">
                Female

                <input type="radio" id="o" name="gender" value="other">
                Other
            </div>
            <div class="column">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="column">
                <label for="job">Profession:</label>
                <input type="text" id="prof" name="job" required>
            </div>
            <div class="column">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="column">
                <label for="pwd">Password:</label>
                <input type="password" id="password" name="pwd" required>
            </div>
            
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
</body>
</html>
